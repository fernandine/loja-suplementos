spring.profiles.active=${APP_PROFILE:test}
spring.jpa.open-in-view=false

server.port=8081
cors.origins=http://localhost:8082

security.client-id=${CLIENT_ID:clientid}
security.client-secret=${CLIENT_SECRET:clientsecret}

security.jwt.duration=${JWT_DURATION:259000}
spring.security.oauth2.client.registration.keycloak.client-id=clientid
spring.security.oauth2.client.registration.keycloak.client-secret=clientsecret
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8083
######## config-email-google ##########

spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.password-recover.token.minutes=${PASSWORD_RECOVER_TOKEN_MINUTES: 30}
email.password-recover.uri=${PASSWORD_RECOVER_URI:http://localhost:8081/recover-password/}

